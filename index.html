<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<!-- CORPO -->
<body>
  
    <!-- CONTAINER -->
    <div class="container">

      <!-- CARD -->
      <main class="cardBox">

        <!-- IMAGEM -->
        <div class="cardBox__img">

        </div>

        <!-- DESCRIÇÃO -->
        <div class="cardBox__description">

          <!-- SUBTÍTULO -->
          <h2>PERFUME</h2>

          <!-- TÍTULO -->
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <!-- PARÁGRAFO -->
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <!--  PREÇOS -->
          <div class="precosBox">

            <span class="precosBox__preco">$149.99</span>

            <span class="precosBox__preco precosBox__preco--antigo">$169.99</span>

          </div>

          <!-- BOTÃO -->
          <div class="botaoBox">

            <button class="botaoBox__botao">

              <img src="images/icon-cart.svg" alt="Imagem Icon Carrinho" class="botaoBox__img"> 

              Add to Cart

            </button>

          </div>

        </div>

      </main>

    </div>

</body>
</html>
